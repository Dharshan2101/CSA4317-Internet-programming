<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with External Styles</title>
    <!-- Link to the external style sheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Short list with hyperlinks -->
    <ul>
        <li><a href="#section1">First Link</a></li>
        <li><a href="#section2">Second Link</a></li>
    </ul>

    <!-- Table with captions and headers -->
    <table>
        <caption>Sample Table</caption>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
            </tr>
            <tr>
                <td rowspan="2">Cell Spanning Rows</td>
                <td>Row 2, Cell 2</td>
            </tr>
            <tr>
                <td>Row 3, Cell 2</td>
            </tr>
        </tbody>
    </table>

    <!-- Definition list -->
    <dl>
        <dt>Term 1</dt>
        <dd>Definition 1</dd>
        <dt>Term 2</dt>
        <dd>Definition 2</dd>
    </dl>
</body>
</html>
