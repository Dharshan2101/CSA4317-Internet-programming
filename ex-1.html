<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laptop Specification Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: inline-block;
    }
    .form-group {
      margin-bottom: 15px;
    }
    textarea {
      width: 100%;
      height: 60px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
    }
    button[type="reset"] {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

<h2>Laptop Specification Form</h2>
<form action="#" method="post">
  <!-- Name -->
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
  </div>

  <!-- Password -->
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>
  </div>

  <!-- OS Specification -->
  <div class="form-group">
    <label>OS Specification:</label><br>
    <input type="checkbox" id="macOS" name="os[]" value="macOS">
    <label for="macOS">macOS</label><br>
    <input type="checkbox" id="windows" name="os[]" value="Windows">
    <label for="windows">Windows</label><br>
    <input type="checkbox" id="ubuntu" name="os[]" value="Ubuntu">
    <label for="ubuntu">Ubuntu</label>
  </div>

  <!-- Brand Specification -->
  <div class="form-group">
    <label>Brand Specification:</label><br>
    <input type="radio" id="hp" name="brand" value="HP" required>
    <label for="hp">HP</label><br>
    <input type="radio" id="lenova" name="brand" value="Lenova">
    <label for="lenova">Lenova</label><br>
    <input type="radio" id="dell" name="brand" value="Dell">
    <label for="dell">Dell</label><br>
    <input type="radio" id="apple" name="brand" value="Apple">
    <label for="apple">Apple</label>
  </div>

  <!-- Address -->
  <div class="form-group">
    <label for="address">Address:</label>
    <textarea id="address" name="address" placeholder="Enter your address"></textarea>
  </div>

  <!-- Buttons -->
  <div class="form-group">
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </div>
</form>

</body>
</html>
